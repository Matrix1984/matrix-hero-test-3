<nav>
    <button mat-button color="warn" (click)="logout()">Logout</button>
</nav>

<div id="container" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- heroId Column -->
        <ng-container matColumnDef="heroId">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.heroId}} </td>
        </ng-container>

        <!-- guidId Column -->
        <ng-container matColumnDef="guidId">
            <th mat-header-cell *matHeaderCellDef> Guid Id </th>
            <td mat-cell *matCellDef="let element"> {{element.guidId | slice:0:10}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- heroTrainingDate Column -->
        <ng-container matColumnDef="heroTrainingDate">
            <th mat-header-cell *matHeaderCellDef> Last Training Time </th>
            <td mat-cell *matCellDef="let element"> {{element.heroTrainingDate | date:'medium' }} </td>
        </ng-container>

        <!-- colors Column -->
        <ng-container matColumnDef="colors">
            <th mat-header-cell *matHeaderCellDef> Colors </th>
            <td mat-cell *matCellDef="let element"> {{element.colors}} </td>
        </ng-container>

        <!-- startPower Column -->
        <ng-container matColumnDef="startPower">
            <th mat-header-cell *matHeaderCellDef> Start Power </th>
            <td mat-cell *matCellDef="let element"> {{element.startPower}} </td>
        </ng-container>

        <!-- currentPower Column -->
        <ng-container matColumnDef="currentPower">
            <th mat-header-cell *matHeaderCellDef> Current Power </th>
            <td mat-cell *matCellDef="let element"> {{element.currentPower}} </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <span *ngIf="trainer.trainerId === element.Id">
                    <button mat-button color="primary"  (click)="trainHero(element.heroId)">Train</button>
                </span> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
